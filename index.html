<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Avenue Fashion</title>
</head>

<body>
    <section class="section-top-bar">
        <div class="content-1170">
            <div class="row-top-bar">
                <div class="col">
                    <div class="currency">
                        Currency : <a class="currency__link" href="#">GBR <i class="fa fa-angle-down"
                                aria-hidden="true"></i></a>
                    </div>
                </div>
                <div class="col col-register">
                    <ul class="register">
                        <li class="register__r"><a class="register__link" href="#">Register</a></li>
                        <li class="register__s"> <a class="register__link" href="#">Sign in</a></li>
                    </ul>
                </div>
                <div class="col">
                    <div class="cart">
                        <i class="fa fa-shopping-cart cart__ico-cart" aria-hidden="true"></i> <a class="cart__amount"
                            href="#">empty <i class="fa fa-angle-down" aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </section> <!-- section-top-bar -->

    <section class="section-slider">
        <div class="content-slider">

            <section class="section-nav">
                <div class="content-1770">
                    <div class="row-nav">
                        <div class="col col-logo">
                            <div class="logo">
                                <a class="logo__link" href="#"><b>Avenue</b> fashion</a>
                            </div>
                        </div>
                        <div class="col col-nav">
                            <nav class="nav">
                                <ul class="nav__list">
                                    <li class="nav__item"><a class="nav__link" href="">Means<i
                                                class="fa fa-angle-down nav__ico-angel" aria-hidden="true"></i></a></li>
                                    <li class="nav__item"><a class="nav__link" href="">Womens<i
                                                class="fa fa-angle-down nav__ico-angel" aria-hidden="true"></i></a></li>
                                    <li class="nav__item"><a class="nav__link" href="">The brand</a></li>
                                    <li class="nav__item"><a class="nav__link" href="">Local stores<i
                                                class="fa fa-angle-down nav__ico-angel" aria-hidden="true"></i></a></li>
                                    <li class="nav__item"><a class="nav__link" href="">Look book<i
                                                class="fa fa-angle-down nav__ico-angel" aria-hidden="true"></i></a></li>
                                </ul>
                            </nav>
                        </div>
                        <div class="col col-search">
                            <form class="search" action="#" method="GET">
                                <input class="search__s" type="search" name="search" placeholder="Search.." />
                                <button class="search__btn" type="submit"><i class="fa fa-search search__ico-search"
                                        aria-hidden="true"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div> <!-- content-1770 -->
            </section> <!-- section-nav -->

            <div class="row">
                <div class="col">
                    <div class="slider__btn">

                    </div>
                </div>
            </div>
        </div>
    </section> <!-- section-slider -->

    <section class="section-sidebar">

    </section>

</body>
</html>
